import i0.sealights.synth.gradle.*

buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
  id 'java'
  id 'org.springframework.boot' version '2.7.10'
  id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'i0.sealights.synth'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
  
  implementation 'org.springframework.boot:spring-boot-starter-webflux'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'io.projectreactor:reactor-test'

  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

gradle.addListener(new TimingsListener())

tasks.named('test') {
  useJUnitPlatform()

  systemProperty 'generatorPackageName', System.getProperty('testRunId') ? System.getProperty('testRunId') : null
  
}


if (false) {
  allprojects.each { p ->
    def included = []
    def excluded = []

    if (!included.isEmpty()) {
      println "[SeaLights Integration] Including only projects: ${included}"
    }

    if (!excluded.isEmpty()) {
      println "[SeaLights Integration] Excluding projects: ${excluded}"
    }

    if (!excluded.contains(p.name) &&
        (included.isEmpty() || included.contains(p.name))) {
      println "[SeaLights Integration] SeaLights applied to project: '${p.name}'"
      p.afterEvaluate {
        p.apply plugin: io.sealights.onpremise.agents.plugin.SealightsPlugin
        p.sealights {
          tokenFile = "..\\scripts\\sl-token.txt"
          appName = "synthTest"
          createExecutionId = true
          createBuildSessionId = true
          build = "single_008"
          branch = "develop"
//          buildSessionId = "3091dd6d-2206-4b2d-a165-89761ebd3c01"
//				filesIncluded = "*.class"
//				filesExcluded = "*test-classes*"
          packagesIncluded = "gen.i0.sealights.synth.*"
          recursive = true
          includeResources = true
          testStage = "SynthTest"
          runFunctionalTests = false
          runTestOnly = false
          logEnabled = true
          logPluginMinimal = false
          logToConsole = true
          logLevel = "DEBUG"
          sealightsJvmParams = ["sl.featuresData.codeCoverageManagerVersion": "v1", "sl.otel.enabled": "false", "sl.otelConfiguration.loadEmbeddedAgent": "true", "sl.featuresData.enablePerThreadCoverage": "false"]
          testListenerJar = "C:\\projekty\\agents\\java-agent-bootstrapper-4.0.2242.jar"
          buildScannerJar = "C:\\projekty\\agents\\java-build-agent-4.0.2242.jar"
        }
      }
    }
  }
}
